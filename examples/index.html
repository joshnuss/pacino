    <script>
      for (element of document.querySelectorAll('ul a')) {
        const url = element.dataset.url;

        element.addEventListener('click', () => {
          const script = document.createElement('script');
          script.src = url;
          document.body.appendChild(script);
        });
      };
    </script>
